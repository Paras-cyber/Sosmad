<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="images/x-icon" href="/letter-p-logo-power_42564-11.avif" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    
    <div id="root">

        <header class="header">
            <div class="header_heading">
                Sosmad
            </div>
            <div class="header_icons">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-sharp fa-regular fa-message"></i>
            </div>
        </header>
        

        <div class="ToolBar">
            Stories
        </div>

        <div class="cards" >
            <div class="card">
                <div class="bg-image">
                    <img src="/biodiversity-shutterstock_1477256246.jpg.webp" alt="bird_image" >
                    <div class="overlay">
                        <img src="/businessman-character-avatar-isolated_24877-60111.avif" alt="user_image" >
                        <p class="overlay-text">user Name</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="bg-image">
                    <img src="/gettyimages-1146431497.webp" alt="forest" >
                    <div class="overlay">
                        <img src="/businessman-character-avatar-isolated_24877-60111.avif" alt="user_image" >
                        <p class="overlay-text">user Name</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="switch">
            <div class="switch1">
                <p>Explore</p>
            </div>


            <div class="switch2">
                <p>Explore</p>
            </div>
        </div>
        

        <div class="about">
            <div class="topbar">
                <div class="left">
                    <div>
                        <img src="/alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt="user image">
                    </div>
                    <div class="leftAbout">
                        <p class="name">Ahmed Dorwart</p>
                        <p class="lastSeen">10 Mins Ago</p>
                    </div>
                </div>
                <div class="right"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
            <div class="bg-about">
                <img src="/632198.webp" alt="image">
            </div>
            
            <div class="icons">
                <div class="reactIcons">
                    <i class="fa-solid fa-heart"></i>  
                    <i class="fa-sharp fa-regular fa-message"></i>
                    <i class="fa-sharp fa-solid fa-share"></i>
                </div>
    
                <div class="aboutResponse">
                    <span class="likes"><b>229</b> Likes</span>
                    <span class="separator">. </span>
                    <span class="comments"><b>229</b> Comments</span>
                </div>
    
                <div class="aboutMe">
                    <p><b>Amat Pauji</b> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, iusto.</p>
                  </div>
            </div>
        </div>

        <footer class="footer">
            
            <div class="subFooter">
                <div class="footer_icons">
                    <i class="fa-solid fa-house"></i>
                </div>
    
                <div class="footer_icons">
                    <i class="fa-solid fa-user"></i>                    
                </div>
                <div class="plusIcon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                
            </div>
           
            
        </footer>
    </div>

</body>
</html>
